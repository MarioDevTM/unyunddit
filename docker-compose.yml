# Docker Compose configuration for onion-ssr-boilerplate with Tor
# This sets up both the SvelteKit app and Tor hidden service

version: '3.8'

services:
  # SvelteKit application
  app:
    build: .
    container_name: onion-ssr-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Add your Supabase environment variables here
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    networks:
      - onion-network
    # Don't expose ports directly - only accessible through Tor
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Tor hidden service
  tor:
    image: goldy/tor-hidden-service:latest
    container_name: onion-tor
    restart: unless-stopped
    depends_on:
      - app
    environment:
      # Configure hidden service
      - SERVICE1_NAME=onion-ssr
      - SERVICE1_TOR_SERVICE_HOSTS=80:app:3000
      - SERVICE1_TOR_SERVICE_VERSION=3
    volumes:
      # Persist Tor keys and hostname
      - tor-keys:/var/lib/tor/hidden_service/
    networks:
      - onion-network
    ports:
      # Optional: expose Tor SOCKS proxy for debugging
      # - "9050:9050"
      # Expose hidden service port
      - "80:80"

networks:
  onion-network:
    driver: bridge
    internal: true

volumes:
  tor-keys:
    driver: local